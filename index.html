<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Encriptador - Desencriptador</title>
        <link rel="shortcut icon" href="image/LOGO DANY GONZALEZ CON FONDO.png">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/estilo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8f4bc7fa06.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>

    <body class="fondo">

        <header>

            <div class="logo"> 

                <a href="https://dany-gonzalez.github.io"><img src="./image/LOGO DANY GONZALEZ SIN FONDO.png" alt="Logo Dany Gonzalez"></a>

            </div>

        </header>

        <main>

            <div class="primera_seccion">

                <form>

                    <p class="cuadro_texto">
                        <textarea name="texto" id="texto" cols="60" rows="5" id="cuadro_texto" placeholder="Ingresa el texto aquí" required></textarea>
                    </p>

                    <label for="alerta"> &#9432; Solo letras minusculas y sin acentos</label><br>

                    <button type="button" class="encriptar" onclick="encriptar()">Encriptar</button>
                    <button type="button" class="desencriptar" onclick="desencriptar()">Desencriptar</button>

                </form>

            </div>

            <div class="panel_lateral">

                <img src="image/imagen.png" class="imagen" alt="imagen" id="muñeco" />
                
                <div class="mensaje_encriptado">

                    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar.</p>

                    <button type="button" class="copiar" id="copy">Copiar</button>

                </div>

            </div>

        </main>

        <footer>

            <a href="https://dany-gonzalez.github.io"><p class="copyright"> &copy Copyright Dany Gonzalez</p></a>

        </footer>

    </body>

    <script src="javascript/script.js"></script>

</html>
